<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>US COVID-19 Dashboard</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Titillium+Web&display=swap" rel="stylesheet" />

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet" />

    <!-- D3 + C3 -->
    <script src="js/d3.js"></script>
    <link href="css/c3.min.css" rel="stylesheet" />
    <script src="js/c3.min.js"></script>

    <!-- Your styles -->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<div id="map"></div>

<div id="info">
    <div id="title">
        US COVID-19 Cases by State
        <span>
            <a href="https://github.com" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </span>
    </div>

    <p id="desc">Total cases in the current view:</p>
    <p id="covid-count">0</p>

    <div id="chart-title">Cases Over Time (selected state)</div>
    <div id="covid-chart"></div>

    <div id="bar-title">States by Case Level</div>
    <div id="bar-chart"></div>

    <div id="footer">
        <strong>Data Sources:</strong><br />
        COVID-19 case data: <a href="https://github.com/spatial-data-lab/data" target="_blank">Spatial Data Lab</a><br />
        Map tiles: <a href="https://www.mapbox.com/" target="_blank">Mapbox</a>
    </div>
</div>

<div id="legend"></div>

<button id="reset">Reset</button>

<script src="js/main.js"></script>
</body>
</html>
